<!DOCTYPE html>
<html lang="en">
<head>

    <title>add task 1</title>
    <link rel="stylesheet" href="css/css.css">
    <script src="libs/jquery-3.5.1.js"></script>
</head>
<body>
    <div class="main" id='mainDiv'>
        <h2>добавление задачи</h2>
        <a href="second.html">список задач</a>

            <label>название:<input type="text" id="taskname"></label>
            <label>описание:<textarea id='description' ></textarea></label>
            <label><input type="date" id="date" ></label>

            <textarea id="nameOfTeammate" type="text" placeholder="вводите участников через запятую :)"></textarea>
            <button id='mainBtn' type="submit" >отправить задачу</button>
        </form>
        <span id="errormessage"></span>
        <span id="errordescription"></span>
    </div>
    
    <script src="js/first.js"></script>
